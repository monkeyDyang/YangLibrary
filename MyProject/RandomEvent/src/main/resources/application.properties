# 配置端口
server.port=8081

# 配置数据库
spring.datasource.url=jdbc:mysql://localhost:3306/yangdb?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 配置Mybatis
# 映射文件通配
#mybatis.mapper-locations=classpath:xml/*.xml
mybatis.type-aliases-package=classpath:com.yy.life.domain.model.entity
# 驼峰命名规范
mybatis.configuration.map-underscore-to-camel-case=true
# 日志配置 日志级别 trace<debug<info<warn<error
#logging.level.root=warn
#logging.level.com.yy=warn
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50}: %msg%n